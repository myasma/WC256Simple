<html>
<head>
  <title>Word CLock</title>

</head>
<body>
  <h1>Word CLock COnfig</h1>
  <button onclick="getClientTime()" id="time">
    %HOUR%:%MINUTE%:%SECOND%
  </button>
  <p>
    <span class="sensor-labels">Hour</span>
    <span id="temperature">%HOUR%:</span>
  
  </p>
  <p>
    <span class="sensor-labels">Minute</span>
    <span id="temperature">%MINUTE%</span>
  
  </p>
  <p>
    <span class="sensor-labels">Seconds</span>
    <span id="temperature">%SECOND%</span>
  
  </p>
  <script>
    function getClientTime() {
      var date = new Date();
      var hour = date.getHours();
      var minute = date.getMinutes();
      var seconds = date.getSeconds();
      var requestOptions = {
            method: 'GET',
           // redirect: 'follow'
          };

fetch("/get?MINUTE="+minute, requestOptions);
fetch("/get?HOUR="+hour, requestOptions);
fetch("/get?SECOND="+seconds, requestOptions);

 

      document.getElementById("time").innerHTML = hour+ ":" + minute + ":" + seconds;
    }
    setInterval(function ( ) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("time").innerHTML = this.responseText;
          }
        };
      xhttp.open("GET", "/time", true);
      xhttp.send();
      }, 5000 ) ;
  </script>
  
</body>



</html>
